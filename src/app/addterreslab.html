<md-content>
  <form name="tl_register" layout="column" layout-padding layout-margin>
    <h1 translate>Registre per terres LAB</h1>
    <div layout="column" layout-gt-md="row">
      <div layout="column" layout-gt-xs="row">
        <md-input-container>
          <label for="nom">Nom</label>
          <input type="text" name="nom" ng-model="formData.nom" required="true">
        </md-input-container>
        <md-input-container>
          <label for="cognoms">Cognoms</label>
          <input type="text" name="cognoms" ng-model="formData.cognoms" required="true">
        </md-input-container>
      </div>
      <div layout="column" layout-gt-xs="row">
        <md-input-container>
          <label for="email">email</label>
          <input type="email" name="email" ng-model="formData.email" required="true">
        </md-input-container>
        <md-input-container>
          <label for="direccio">Adreça</label>
          <input type="text" name="direccio" ng-model="formData.direccio" required="true">
        </md-input-container>
      </div>
    </div>
    <div layout="column" layout-gt-md="row">
      <div layout="column" layout-gt-xs="row">
        <md-input-container>
          <label for="city">Ciutat</label>
          <input type="text" name="city" ng-model="formData.city" required="true">
        </md-input-container>
        <md-input-container>
          <label for="country">País</label>
          <input type="text" name="city" ng-model="formData.country" required="true">
        </md-input-container>
      </div>
      <div layout="column" layout-gt-xs="row">
        <div  layout="column">
          <md-input-container>
            <label for="categoria">Categoria</label>
            <md-select ng-model="formData.categoria" required="true">
              <md-option value="estudiant">Estudiant</md-option>
              <md-option value="investigador">Investigador</md-option>
              <md-option value="professional">Professional</md-option>
              <md-option value="periodista">Periodista</md-option>
              <md-option value="concursant">Concursant</md-option>
              <md-option value="acompanyant">Acompanyant concursant</md-option>
              <md-option value="partners">Partner</md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
    </div>
    <div layout="row" layout-align="center">
      <md-button class="md-raised md-primary" ng-click="processTL()" ng-disabled="tl_register.$invalid">Registrar</md-button>
    </div>
  </form>
</md-content>
