<md-content>
  <md-table-container>
    <table md-table>
      <thead md-head>
        <th md-column><span></span></th>
        <th md-column><span>Nom</span></th>
        <th md-column><span>Cognoms</span></th>
        <th md-column><span>E-mail</span></th>
        <th md-column><span>Ciutat</span></th>
        <th md-column><span>Pa√≠s</span></th>
        <th md-column><span>Dia</span></th>
      </thead>
      <tbody md-body>
        <tr ng-repeat="t in oneday track by $index">
          <td md-cell>{{$index + 1}}</td>
          <td md-cell ng-bind-html="t.nom"></td>
          <td md-cell ng-bind-html="t.cognoms"></td>
          <td md-cell>{{t.email}}</td>
          <td md-cell ng-bind-html="t.ciutat"></td>
          <td md-cell ng-bind-html="t.pais"></td>
          <td md-cell>{{t.dia}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-content>
