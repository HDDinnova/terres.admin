<md-content>
  <form id="form_user">
    <md-card>
      <md-card-content>
        <h2>Dades de l'assistent</h2>
        <md-input-container>
          <label>Nom</label>
          <input type="text" ng-model="user.nom">
        </md-input-container>
        <md-input-container>
          <label>Cognoms</label>
          <input type="text" ng-model="user.cognoms">
        </md-input-container>
        <md-input-container>
          <label>Correu electrònic</label>
          <input type="text" ng-model="user.email">
        </md-input-container>
        <md-input-container>
          <label>Adreça</label>
          <input type="text" ng-model="user.direccio">
        </md-input-container>
        <md-input-container>
          <label>Ciutat</label>
          <input type="text" ng-model="user.ciutat">
        </md-input-container>
        <md-input-container>
          <label>País</label>
          <input type="text" ng-model="user.pais">
        </md-input-container>
        <md-input-container>
          <label>Comentaris</label>
          <textarea name="comentaris" rows="3" cols="80" ng-model="user.comentaris"></textarea>
        </md-input-container>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="start">
         <md-button class="md-mini md-warn" ng-click="saveComp()" aria-label="guardar dades"><ng-md-icon icon="send"></ng-md-icon> Guardar assistent</md-button>
       </div>
    </md-card>
  </form>
</md-content>
